<div>
  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    (input)="checkPasswordStrength()"
    placeholder="Enter your password"
  />
</div>

<div class="strength-section">
  <div
    class="section"
    [ngStyle]="{
      'background-color':
        passwordStrength === 4
          ? 'red'
          : passwordStrength < 1
          ? 'gray'
          : passwordStrength === 1
          ? 'red'
          : passwordStrength === 2
          ? 'yellow'
          : 'green'
    }"
  ></div>
  <div
    class="section"
    [ngStyle]="{
      'background-color':
        passwordStrength === 4
          ? 'red'
          : passwordStrength < 2
          ? 'gray'
          : passwordStrength === 2
          ? 'yellow'
          : 'green'
    }"
  ></div>
  <div
    class="section"
    [ngStyle]="{
      'background-color':
        passwordStrength === 4 ? 'red' : passwordStrength < 3 ? 'gray' : 'green'
    }"
  ></div>
</div>

<div *ngIf="passwordStrength === 0">The field is empty!</div>
<div *ngIf="passwordStrength === 1">The password is easy!</div>
<div *ngIf="passwordStrength === 2">The password is medium!</div>
<div *ngIf="passwordStrength === 3">The password is strong!</div>
<div *ngIf="passwordStrength === 4">The field has less than 8 characters!</div>
