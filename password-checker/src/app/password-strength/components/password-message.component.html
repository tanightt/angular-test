<div>
  <p *ngIf="passwordStrength === 'Empty'">The field is empty!</p>
  <p *ngIf="passwordStrength === 'Easy'">The password is easy!</p>
  <p *ngIf="passwordStrength === 'Medium'">The password is medium!</p>
  <p *ngIf="passwordStrength === 'Strong'">The password is strong!</p>
  <p *ngIf="passwordStrength === 'Short'">
    The field has less than 8 characters!
  </p>
</div>
